<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>文字列から好みの空白改行除去くんDX</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="title">文字列から好みの空白改行除去くんDX</h1>
      <div class="wrap">
        <div class="wrap--textarea">
          <h2 class="label--textarea">除去元テキスト</h2>
          <textarea
            class="textarea textarea--before"
            name=""
            id=""
            cols="30"
            rows="10"
            onkeyup="remove(value);"
          ></textarea>
        </div>
        <div class="wrap--textarea">
          <h2 class="label--textarea">除去後テキスト</h2>
          <textarea
            class="textarea textarea--after"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="wrap--remove-checks"></div>
    </main>
  </body>
</html>
